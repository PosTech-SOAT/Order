apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        env:
          - name: DB_USER
            value: root
          - name: POSTGRES_PASSWORD
            value: "root"
          - name: DB_NAME
            value: postech
        ports:
        - containerPort: 5432
        resources:   
          requests:
            memory: "164Mi"   # Mem칩ria inicial / MI = milicores (1 core = 1000 milicores)
            cpu: "100m"       # CPU inicial 
          limits:
            memory: "228Mi"  # Limite m치ximo de mem칩ria
            cpu: "500m"      # Limite m치ximo de CPU  / M = megabytes
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 30002  
  type: LoadBalancer
